<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgelabz EmployeePayroll</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <nav>
            <a href="/pages/index.html">
                <div class="logo">
                    <img src="/assets/logo/logo.png">
                        <div class="logoText">
                            <h3 class="empText">Employee</h3>
                            <h3 class="payText">Payroll</h3>
                        </div>
                </div>
            </a>
        </nav>
    </div>

    <div class="container">
        <div class="head">
            <div class="left">
                <h2>Employee Details</h2>
                <div class="emp-total" id="emp-total">20</div>
            </div>
            <div class="right">
                <input type="text" class="search-bar-input" placeholder="Enter your search" id="search-bar">
                <button class="searchBtn"><i class="fa fa-search"></i></button>
                <button class="newUserBtn" onclick="location.href ='../pages/employeePayroll.html'">+ Add new user</button>
            </div>
        </div>

        <div class="table-container">
            <table class="myTable" cellspacing=0 id="myTable">
                
            </table>
        </div>
    </div>

    <script src="/js/employeeTable.js"></script>
    <!-- For search box -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(".searchBtn").click(function(){
        $(".search-bar-input").toggleClass("active").focus().val();
        $(this).toggleClass("animate");
        $(".search-bar-input").val("");
        });
    </script>
    
</body>
</html>
