<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgelabz_EmployeePayroll</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav>
            <div class="left-part">
                <img src="/assets/logo/logo.png">
                    <div class="logoText">
                        <h3 class="empText">Employee</h3>
                        <h3 class="payText">Payroll</h3>
                    </div>
            </div>
            <div class="right-part">
                <h1>Add Employee Payroll UI/UX Design</h1>
            </div>
        </nav>
    </div>
    
    <form>
        <div class="container">
            <h2>Employee Payroll Form</h2>

            <div class="row-content">
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name">
            </div>
            
            <div class="row-content">
                <label for="Profile">Profile</label>

                <div class="radio-inputs">
                    <label class="profile">
                        <input type="radio" name="profile">
                        <img class="pic-1" id="pic-1" src="/assets/images/Ellipse -1.png">
                    </label>

                    <label class="profile">
                        <input type="radio" name="profile">
                        <img class="pic-2" id="pic-2" src="/assets/images/Ellipse -2.png">
                    </label>

                    <label class="profile">
                        <input type="radio" name="profile">
                        <img class="pic-3" id="pic-3" src="/assets/images/Ellipse -3.png">
                    </label>
                    
                    <label class="profile">
                        <input type="radio" name="profile">
                        <img class="pic-4" id="pic-4" src="/assets/images/Ellipse -4.png">
                    </label>
                </div>
            </div>
            
            <div class="row-content">
                <label for="Gender">Gender</label>

                <div class="radio-inputs">
                    <label class="gender">
                        <input type="radio" name="gender" value="Male">
                        <p>Male</p>
                    </label>
                </div>

                <div class="radio-inputs">
                    <label class="gender">
                        <input type="radio" name="gender" value="Female">
                        <p>Female</p>
                    </label>
                </div>
            </div>

            <div class="row-content">
                <label for="Department">Department</label>

                <div class="checkbox-inputs">
                    <label class="department">
                        <input type="checkbox" name="department" value="HR">
                        <p>HR</p>
                    </label>
                </div>

                <div class="checkbox-inputs">
                    <label class="department">
                        <input type="checkbox" name="department" value="Marketing & Sales">
                        <p>Marketing & Sales</p>
                    </label>
                </div>

                <div class="checkbox-inputs">
                    <label class="department">
                        <input type="checkbox" name="department" value="Finance">
                        <p>Finance</p>
                    </label>
                </div>

                <div class="checkbox-inputs">
                    <label class="department">
                        <input type="checkbox" name="department" value="Admin">
                        <p>Admin</p>
                    </label>
                </div>
                
                <div class="checkbox-inputs">
                    <label class="department">
                        <input type="checkbox" name="department" value="Others">
                        <p>Others</p>
                    </label>
                </div>

            </div>

            <div class="row-content">
                <label for="Choose your salary">Choose your salary</label>

                <div class="slider">
                    <label class="salary">
                        <input type="range" name="salary" min="10000" max="400000">
                        <p>400000</p>
                    </label>
                </div>
            </div>

        </div>
    </form>

</body>
</html>
