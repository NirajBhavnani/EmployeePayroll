<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgelabz EmployeePayroll</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <nav>
            <div class="logo">
                <img src="/assets/logo/logo.png">
                    <div class="logoText">
                        <h3 class="empText">Employee</h3>
                        <h3 class="payText">Payroll</h3>
                    </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="head">
            <div class="left">
                <h2>Employee Details</h2>
                <div class="emp-total">20</div>
            </div>
            <div class="right">
                <button class="searchBtn"><i class="fa fa-search"></i></button>
                <button class="newUserBtn">+ Add new user</button>
            </div>
        </div>

        <div class="table-container">
            <table class="myTable" cellspacing=0>
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Start Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="/assets/images/Ellipse -2.png" alt="Profile Pic"></td>
                        <td>Darshan Khot</td>
                        <td>Male</td>
                        <td>HR</td>
                        <td>10000</td>
                        <td>2 August 2021</td>
                        <td>Delete, Edit</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    
</body>
</html>
