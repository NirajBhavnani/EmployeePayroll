<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgelabz_EmployeePayroll</title>
    <link rel="stylesheet" href="/css/employeePayroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav>
            <a href="/pages/index.html">
                <div class="logo">
                    <img src="/assets/logo/logo.png">
                        <div class="logoText">
                            <h3 class="empText">Employee</h3>
                            <h3 class="payText">Payroll</h3>
                        </div>
                </div>
            </a>

            <button type="button" class="logout">Logout</button>
        </nav>
    </div>
    
    <form id="register-form">
        <div class="container">
            <h2>Employee Payroll Form</h2>

            <div class="row-content">
                <label for="Name">Name</label>
                <input type="text" name="Name" id="name">
            </div>
            
            <div class="row-content">
                <label for="Profile">Profile</label>

                <div class="radio-inputs">
                    <label class="profile">
                        <input type="radio" name="profile" value="/assets/images/Ellipse -1.png">
                        <img class="pic-1" id="pic-1" src="/assets/images/Ellipse -1.png">
                    </label>

                    <label class="profile">
                        <input type="radio" name="profile" value="/assets/images/Ellipse -2.png">
                        <img class="pic-2" id="pic-2" src="/assets/images/Ellipse -2.png">
                    </label>

                    <label class="profile">
                        <input type="radio" name="profile" value="/assets/images/Ellipse -3.png">
                        <img class="pic-3" id="pic-3" src="/assets/images/Ellipse -3.png">
                    </label>
                    
                    <label class="profile">
                        <input type="radio" name="profile" value="/assets/images/Ellipse -4.png">
                        <img class="pic-4" id="pic-4" src="/assets/images/Ellipse -4.png">
                    </label>
                </div>
            </div>
            
            <div class="row-content">
                <label for="Gender">Gender</label>

                <div class="radio-inputs">
                    <label class="gender">
                        <input type="radio" name="gender" value="Male">
                        <p>Male</p>
                    </label>
                </div>

                <div class="radio-inputs">
                    <label class="gender">
                        <input type="radio" name="gender" value="Female">
                        <p>Female</p>
                    </label>
                </div>
            </div>

            <div class="row-content">
                <label for="Department">Department</label>

                <div class="checkbox">
                    <div class="checkbox-inputs">
                        <label class="department">
                            <input type="checkbox" name="department" value="HR">
                            <p>HR</p>
                        </label>
                    </div>
                    <div class="checkbox-inputs">
                        <label class="department">
                            <input type="checkbox" name="department" value="Marketing & Sales">
                            <p>Marketing & Sales</p>
                        </label>
                    </div>
                    <div class="checkbox-inputs">
                        <label class="department">
                            <input type="checkbox" name="department" value="Finance">
                            <p>Finance</p>
                        </label>
                    </div>
                    <div class="checkbox-inputs">
                        <label class="department">
                            <input type="checkbox" name="department" value="Admin">
                            <p>Admin</p>
                        </label>
                    </div>
                    
                    <div class="checkbox-inputs">
                        <label class="department">
                            <input type="checkbox" name="department" value="Others">
                            <p>Others</p>
                        </label>
                    </div>
                </div>

            </div>

            <div class="row-content">
                <label for="Choose your salary">Choose your salary</label>

                <div class="slider-container">
                    <div class="slider">
                        <label class="salary">
                            <input type="range" name="salary" min="10000" max="400000" id="salary" value="10000">
                            <p id="salary-text">10000</p>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row-content">
                <label for="Start Date" id="Start-Date">Start Date</label>

                <div class="dropdown">
                    <select name="day" id="day" class="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                      <select name="month" id="month" class="month">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="year" id="year" class="year">
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2021">2021</option>
                      </select>
                </div>
            </div>
            
            <div class="row-content">
                <div class="notes">
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes" rows="4" cols="70"></textarea>
                </div>
            </div>

            <div class="row-content">
                <div class="button-container">
                    <div class="left-button"><button type="cancel" class="cancel-button" onclick="cancelBtn()">Cancel</button></div>
                    <div class="right-buttons">
                        <button type="submit" class="submit-button">Submit</button>
                        <button type="reset" class="reset-button" onclick="resetForm()">Reset</button>
                    </div>
                </div>
            </div>

        </div>

        </div>
    </form>
    <script src="/js/employeePayroll.js"></script>
    <script src="/js/empDetails.js"></script>
    <script src="/service/httpService.js"></script>
    <script src="/service/siteproperties.js"></script>
</body>
</html>
