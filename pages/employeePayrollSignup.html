<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="/css/employeePayrollLogin.css" />
</head>
<body>
    <div class="header">
        <nav>
          <a href="/pages/employeePayrollLogin.html">
            <div class="logo">
              <img src="/assets/logo/logo.png" />
              <div class="logoText">
                <h3 class="empText">Employee</h3>
                <h3 class="payText">Payroll</h3>
              </div>
            </div>
          </a>
        </nav>
      </div>

      <div class="center-container">
        <h1>Register</h1>
        <form id="Signup">
          <div class="text-field">
            <input type="text" id="Phone" required/>
            <span></span>
            <label>Phone</label>
          </div>
          
          <div class="text-field">
            <input type="text" id="Email" required/>
            <span></span>
            <label>Email</label>
          </div>

          <div class="text-field">
            <input type="password" id="Password" required/>
            <span></span>
            <label>Password</label>
          </div>

          <div class="text-field">
            <input type="password" id="cPassword" required/>
            <span></span>
            <label>Confirm Password</label>
          </div>
  
          <input type="submit" value="Sign up" id="Sign-up"/>
  
          <div class="Sign-up">
            Already a member? <a href="./employeePayrollLogin.html">Sign In</a>
          </div>
  
        </form>
      </div>

</body>
</html>
