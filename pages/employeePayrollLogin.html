<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/employeePayrollLogin.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <a href="/pages/index.html">
          <div class="logo">
            <img src="/assets/logo/logo.png" />
            <div class="logoText">
              <h3 class="empText">Employee</h3>
              <h3 class="payText">Payroll</h3>
            </div>
          </div>
        </a>
      </nav>
    </div>

    <div class="center-container">
      <h1>Login</h1>
      <form>
        <div class="text-field">
          <input type="text" required />
          <span></span>
          <label>Phone</label>
        </div>

        <div class="text-field">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>

        <input type="submit" value="Sign in" onclick="window.location.replace('/pages/index.html')"/>

        <div class="Sign-up">
          Not a member? <a href="#">Sign Up</a>
        </div>

      </form>
    </div>
  </body>
</html>
